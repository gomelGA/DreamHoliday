<div id="myCarousel" class="carousel slide" data-ride="carousel" th:fragment="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="${0}" th:each="pictureUrl, row : ${offerViewModel.getPictures()}" th:classappend="${row.index==0}?'active' : ''">
        </li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item" th:each="pictureUrl, row : ${offerViewModel.getPictures()}" th:classappend="${row.index==0}?'active' : ''">
            <img th:src="${pictureUrl}" alt="">
        </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
